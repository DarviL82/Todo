<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo</title>
	<link rel="stylesheet" href="styles/styles.css">
</head>
<body>
	<template data-todo-template>
		<div class="todo">
			<span class="title"></span>
			<span class="body"></span>
			<span class="date"></span>
			<input type="color" class="color-btn"></label>
		</div>
	</template>

	<div class="options">
		<div>
			<button class="select-all" data-button="all">Toggle All</button>
			<button class="remove" data-button="remove">Remove</button>
			<button class="add" data-button="add">Add</button>
		</div>
	</div>

	<div class="todos-container"></div>

	<div class="github-label">
		<a target="_blank" href="https://github.com/DarviL82/Todo">
			<img src="images/GitHub-Mark-64px.png" alt="github-logo">
		</a>
	</div>
</body>
<script src="scripts/todo.js"></script>
</html>
